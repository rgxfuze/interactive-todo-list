<!DOCTYPE HTML>
<html>
<head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <title>HTML CSS & JAVASCRIPT PROJECT</title>
    </head>
<body>
    
    <h1>Interactive To-Do List</h1>
    <br>
    <section class="inputTask">
        <h2>Input Task</h2>
        <div class="input">
            <input type="text" class="input-field" id="todoInput" placeholder="Add a task">
            <button class="btn">Add</button>
        </div>
        <ul class="scroll">
            <li id="taskList">
                <div class="todo-container">
                    <input type="checkbox" class="task-checkbox" id="checkbox-1">
                </div>
            </li>
        </ul>
        <div class="button-menu">
            <button id="deleteButton">Remove Task</button>
            <button id="editTaskBtn">Edit Task</button>
            <button id="lineButton">Mark as Done</button>
            <button><a href="help.html">Help</a></button>
        </div>
        <footer>
        <div class="footer">
            <p class="made-by">Made By</p>
            <p class="author">Lavdrim Ismajili</p>
            </div>
        </footer>
    </section>
    <div>
        <hr class="counter">
        <div class="counter-container">
        <p><span id="counter">0</span> items total</p>
        </div>
    </div>
    </body>
</html>
